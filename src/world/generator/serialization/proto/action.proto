syntax = "proto3";

package ProtoSerializer;

message ActionProperties {
    int32 dx = 1;
    int32 dy = 2;
    int32 dhp = 3;
    int32 duration = 4;
    int32 every_turn = 5;
}


message Action {
  enum ActionType {
    PICKITEM = 0;
    POISON = 1;
  }

  ActionType type = 1;
  uint64 selfIdentity = 2;
  uint64 objectIdentity = 3;
  uint64 itemIdentity = 4;
  ActionProperties properties = 5;
}
